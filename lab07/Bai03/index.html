<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="top-right">
        <a href="#">Đăng nhập</a>
        <a href="#">Đăng ký</a>
        <a href="#">Quên mật khẩu</a>
      </div>

      <div class="banner">
        <img
          src="./image/Logo Trường Cao đẳng FPT Polytechnic.png"
          alt="FPT Polytechnic"
          class="banner-image"
        />
      </div>

      <div class="company-info">
        <h1>
          <span class="highlight">FPT</span>
          <span class="large-p">P</span>OLYTECHNIC
        </h1>
        <hr />
        <p>Thực học - Thực nghiệp</p>
      </div>

      <div class="menu">
        <div class="menu-links">
          <a href="#">Trang chủ</a>
          <a href="#">Giới thiệu</a>
          <a href="#">Liên hệ</a>
          <a href="#">Góp ý</a>
          <a href="#">Hỏi - Đáp</a>
          <a href="#">Sản phẩm</a>
        </div>
        <div class="language-switch">
          <a href="#">English</a>
          <a href="#">Tiếng Việt</a>
        </div>
      </div>
    </div>
  </body>
</html>
