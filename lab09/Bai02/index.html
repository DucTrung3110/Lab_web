<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="registration-form">
      <label for="fullname">Họ và tên:</label>
      <input type="text" id="fullname" name="fullname" required /><br />

      <label>Giới tính:</label>
      <input type="radio" id="male" name="gender" value="Nam" />
      <label for="male">Nam</label>
      <input type="radio" id="female" name="gender" value="Nữ" />
      <label for="female">Nữ</label><br />

      <label for="image">Hình ảnh:</label>
      <input type="file" id="image" name="image" /><br />

      <label for="nationality">Quốc tịch:</label>
      <select id="nationality" name="nationality">
        <option value="us">United States</option>
        <option value="vn">Việt Nam</option>
        <option value="jp">Japan</option>
        <option value="kr">Korea</option></select
      ><br />

      <label>Sở thích:</label>
      <input type="checkbox" id="sport" name="hobby" value="Thể thao" />
      <label for="sport">Thể thao</label>
      <input type="checkbox" id="travel" name="hobby" value="Du lịch" />
      <label for="travel">Du lịch</label>
      <input type="checkbox" id="music" name="hobby" value="Âm nhạc" />
      <label for="music">Âm nhạc</label>
      <input type="checkbox" id="food" name="hobby" value="Ẩm thực" />
      <label for="food">Ẩm thực</label><br />

      <label for="note">Ghi chú:</label>
      <textarea id="note" name="note" rows="4"></textarea><br />

      <button type="submit">Đăng ký</button>
      <button type="reset">Nhập lại</button>
    </form>
  </body>
</html>
